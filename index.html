<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SSD Movies ‚Äì Latest Movies & Web Series</title>
<link rel="icon" href="favicon.ico"/>
<style>
  body {margin:0;font-family:Arial,sans-serif;background:#0b1020;color:#e6ecf1;}

  /* Header */
  header {
    background:#121833;
    padding:12px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    box-shadow:0 2px 6px rgba(0,0,0,0.5);
  }
  header h1 {color:#5eead4;display:flex;align-items:center;margin:0;font-size:22px;}
  header h1 img {height:35px;margin-right:10px;}
  header .links {display:flex;gap:10px;}
  header .links a {
    padding:6px 12px;background:#22d3ee;color:#06121a;
    border-radius:6px;text-decoration:none;font-weight:bold;
  }

  /* Search Section */
  .search-bar {
    background:#0f1530;
    padding:15px;
    text-align:center;
  }
  .search-bar input {
    width:90%;max-width:450px;padding:10px 14px;
    border-radius:10px;border:none;font-size:15px;
  }

  /* Filters */
  .filters {
    padding:10px;text-align:center;
    position:sticky;top:0;z-index:1500;
    background:#0b1020;
    border-bottom:1px solid #222;
  }
  .filters button {
    margin:5px;padding:8px 14px;background:#5eead4;color:#06121a;
    border:none;border-radius:8px;cursor:pointer;font-weight:bold;
  }
  .filters button.active,.filters button:hover {background:#22d3ee;color:#fff;}

  /* Movie Grid */
  .grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:18px;
    padding:20px;
  }
  .card {
    background:#121833;border-radius:12px;overflow:hidden;
    box-shadow:0 4px 12px rgba(0,0,0,.6);
    transition:transform .3s,box-shadow .3s;
  }
  .card:hover {transform:scale(1.05);box-shadow:0 8px 20px rgba(0,0,0,.8);}
  .card img {width:100%;display:block;}
  .card .info {padding:10px;text-align:center;}
  .card .info h3{margin:5px 0;color:#5eead4;font-size:15px;}
  .card .info p{margin:2px 0;color:#fff;font-size:13px;}
  .card .info a, .card .info button{
    display:inline-block;margin-top:5px;padding:6px 10px;
    background:#22d3ee;color:#06121a;border:none;
    border-radius:6px;font-size:12px;cursor:pointer;
    text-decoration:none;font-weight:bold;
  }
  .card .info button:hover{background:#5eead4;}

  /* Load More */
  #loadMore {
    display:block;margin:20px auto;padding:10px 24px;
    background:#5eead4;color:#06121a;border:none;border-radius:8px;
    cursor:pointer;font-weight:bold;font-size:16px;
  }
  #loadMore:hover {background:#22d3ee;color:#fff;}

  /* Trailer Modal */
  #trailerModal {
    display:none;position:fixed;top:0;left:0;right:0;bottom:0;
    background:rgba(0,0,0,0.85);
    justify-content:center;align-items:center;z-index:3000;
  }
  #trailerModal iframe {
    width:90%;max-width:800px;height:450px;border:none;border-radius:12px;
  }
  #trailerModal .close {
    position:absolute;top:20px;right:30px;font-size:30px;color:#fff;cursor:pointer;
  }

  /* Footer */
  footer {padding:20px;text-align:center;color:#9aa6b2;background:#0f1530;margin-top:20px;}
</style>
</head>
<body>

<header>
  <h1><img src="https://i.postimg.cc/cHfTHkV5/Screenshot-2023-1030-074825-modified.png"/>SSD Movies</h1>
  <div class="links">
    <a href="https://t.me/ssd_movies" target="_blank">Telegram</a>
    <a href="https://instagram.com/ssd_movies" target="_blank">Instagram</a>
  </div>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="üîç Search movies or series..."/>
</div>

<section class="filters">
  <button class="active" data-filter="now_playing">New Releases</button>
  <button data-filter="upcoming">Upcoming</button>
  <button data-filter="top_rated">Top Rated</button>
  <button data-filter="popular">Popular</button>
  <button data-filter="action">Action</button>
  <button data-filter="comedy">Comedy</button>
  <button data-filter="romance">Romance</button>
</section>

<section class="grid" id="movieGrid"></section>
<button id="loadMore">Load More</button>

<!-- Trailer Modal -->
<div id="trailerModal">
  <span class="close">&times;</span>
  <iframe id="trailerFrame" src="" allowfullscreen></iframe>
</div>


<footer>
  <p>Powered By - Suresh Jaat</p>
  <p>
    Join us on <a href="https://t.me/ssd_movies" target="_blank">Telegram</a> |
    Follow us on <a href="https://instagram.com/ssd_movies" target="_blank">Instagram</a>
  </p>
  <p>¬© 2025 SSD Movies. All rights reserved.</p>
</footer>

<script>
const API_KEY="7b1804cf696cf1c310689d8b07d1e6ea";
const BASE_URL="https://api.themoviedb.org/3";
const IMG_URL="https://image.tmdb.org/t/p/w500";
const genreMap={action:28,comedy:35,romance:10749};

let currentFilter="now_playing";
let currentPage=1;
let searchQuery="";
let loading=false;

// Fetch movies
async function fetchMovies(filter,page=1,query=""){
  loading=true;
  let url="";
  if(query){
    url=`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}&page=${page}`;
  } else if(filter==="action"||filter==="comedy"||filter==="romance"){
    url=`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${genreMap[filter]}&sort_by=vote_average.desc&page=${page}`;
  } else {
    url=`${BASE_URL}/movie/${filter}?api_key=${API_KEY}&language=en-US&page=${page}`;
  }
  try{
    const res=await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
    const dataText=await res.json();
    const data=JSON.parse(dataText.contents).results;
    const grid=document.getElementById("movieGrid");
    data.forEach(m=>{
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <img src="${m.poster_path?IMG_URL+m.poster_path:'https://via.placeholder.com/500x750?text=No+Image'}" alt="${m.title}" loading="lazy"/>
        <div class="info">
          <h3>${m.title||m.name}</h3>
          <p>‚≠ê ${m.vote_average||'N/A'}</p>
          <p>Release: ${m.release_date||m.first_air_date||'N/A'}</p>
          <a href="https://t.me/ssd_movies" target="_blank">Watch on Telegram</a>
          <button class="trailer-btn" data-id="${m.id}">‚ñ∂ Watch Trailer</button>
        </div>`;
      grid.appendChild(card);
    });
    document.querySelectorAll(".trailer-btn").forEach(btn=>{
      btn.onclick=async()=>{
        const trailerUrl=await getTrailer(btn.dataset.id);
        if(trailerUrl){openTrailer(trailerUrl);} else{alert("Trailer not available üò¢");}
      };
    });
  }catch(e){console.error(e);}
  loading=false;
}

// Get Trailer
async function getTrailer(movieId){
  try{
    const res=await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(BASE_URL+"/movie/"+movieId+"/videos?api_key="+API_KEY+"&language=en-US")}`);
    const dataText=await res.json();
    const videos=JSON.parse(dataText.contents).results;
    const trailer=videos.find(v=>v.type==="Trailer"&&v.site==="YouTube");
    return trailer?`https://www.youtube.com/watch?v=${trailer.key}`:null;
  }catch{ return null;}
}

// Open/Close trailer modal
function openTrailer(url){
  const modal=document.getElementById("trailerModal");
  const frame=document.getElementById("trailerFrame");
  frame.src=url.replace("watch?v=","embed/");
  modal.style.display="flex";
}
document.querySelector("#trailerModal .close").onclick=()=>{
  document.getElementById("trailerModal").style.display="none";
  document.getElementById("trailerFrame").src="";
};

// Filter buttons
document.querySelectorAll(".filters button").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    currentFilter=btn.dataset.filter;
    searchQuery="";
    currentPage=1;
    document.getElementById("movieGrid").innerHTML="";
    fetchMovies(currentFilter,currentPage);
  });
});

// Search
document.getElementById("searchInput").addEventListener("keyup",e=>{
  if(e.key==="Enter"){
    searchQuery=e.target.value;
    currentPage=1;
    document.getElementById("movieGrid").innerHTML="";
    fetchMovies(currentFilter,currentPage,searchQuery);
  }
});

// Load More
document.getElementById("loadMore").addEventListener("click",()=>{
  if(!loading){
    currentPage++;
    fetchMovies(currentFilter,currentPage,searchQuery);
  }
});

// Initial load
fetchMovies(currentFilter,currentPage);
</script>

</body>
</html>
